<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Tube You</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/jquery.fancybox.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>I <span><i class="fab fa-youtube"></i>  TubeYou</span></h1>
      <p>Search all YouTube videos~</p>
    </header>
    <main>
      <form action="" id="search-form" onsubmit="search()">
        <section class="field-container">
          <input type="search" class="search-field" id="query-input" placeholder="Seach Youtube~">
          <input type="submit" name="search-button" id="search-button" value="">
        </section>
      </form>
  
      <ul id="results"></ul>
      <section id="buttons"></section>
    </main>
    <footer>
      <p>Copyright  &copy; 2020, All Rights Reserved</p>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/7b3b0349cd.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/jquery.fancybox.pack.js"></script>
  <script>
    $(document).ready(function() {
      $(".fancybox").fancybox();
    })
  </script>

</body>
</html>
